<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="button button button no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="button button button no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="button button button no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="button button button no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="A basic calculator. No big whoop." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="button button button browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="container">
      <div id="calculator" class="parent">
        <div class="button seven">7</div>
        <div class="button addition">&plus;</div>
        <div class="button result">RESULT</div>
        <div class="button eight">8</div>
        <div class="button nine">9</div>
        <div class="button squ_root">&radic;</div>
        <div class="button clear">C</div>
        <div class="button four">4</div>
        <div class="button five">5</div>
        <div class="button six">6</div>
        <div class="button percent">%</div>
        <div class="button divide">&divide;</div>
        <div class="button multiply">&times;</div>
        <div class="button minus">&minus;</div>
        <div class="button equal">&equals;</div>
        <div class="button decimal">.</div>
        <div class="button zero">0</div>
        <div class="button one">1</div>
        <div class="button two">2</div>
        <div class="button three">3</div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
