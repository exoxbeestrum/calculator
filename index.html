<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="button button button no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="button button button no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="button button button no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="button button button no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="A basic calculator. No big whoop." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="button button button browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="container">
      <div id="calculator" class="parent">
        <div id="seven" class="button seven">7</div>
        <div id="addition" class="button addition">&plus;</div>
        <div id="display-frame" class="button result">
          <div id="display"></div>
        </div>
        <div id="eight" class="button eight">8</div>
        <div id="nine" class="button nine">9</div>
        <div id="squ-root" class="button squ-root">&radic;</div>
        <div id="clear" class="button clear">C</div>
        <div id="four" class="button four">4</div>
        <div id="five" class="button five">5</div>
        <div id="six" class="button six">6</div>
        <div id="percent" class="button percent">%</div>
        <div id="divide" class="button divide">&divide;</div>
        <div id="multiply" class="button multiply">&times;</div>
        <div id="minus" class="button minus">&minus;</div>
        <div id="equal" class="button equal">&equals;</div>
        <div id="decimal" class="button decimal">.</div>
        <div id="zero" class="button zero">0</div>
        <div id="one" class="button one">1</div>
        <div id="two" class="button two">2</div>
        <div id="three" class="button three">3</div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
